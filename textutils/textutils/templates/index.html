  <div class="container">
    <form action="/analyze" method="post">{% csrf_token %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Hey,Welcome To TextUtils!!!  </strong>You can do anything from your text here :-)
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  </div>


  <div class="container">

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"><strong>* Enter Your Text Here And Text Utils Do The Magic!!!*</strong></label>
  <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="8"></textarea>
</div>
    <div class="form-check form-switch" >
  <input class="form-check-input" type="checkbox" name="removepunc" id="flexSwitchCheckDefault1" >
  <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>

</div>

     <div class="form-check form-switch" >
  <input class="form-check-input" type="checkbox" name="fullcaps" id="flexSwitchCheckDefault2" >
  <label class="form-check-label" for="flexSwitchCheckDefault2">UPPERCASE</label>

</div>

    <div class="form-check form-switch" >
  <input class="form-check-input" type="checkbox" name="newlineremover" id="flexSwitchCheckDefault3" >
  <label class="form-check-label" for="flexSwitchCheckDefault3">New Line Remover</label>

</div>

     <div class="form-check form-switch" >
  <input class="form-check-input" type="checkbox" name="extraspaceremover" id="flexSwitchCheckDefault4" >
  <label class="form-check-label" for="flexSwitchCheckDefault4"> Extra space remover</label>

</div>

     <div class="form-check form-switch" >
  <input class="form-check-input" type="checkbox" name="charcount" id="flexSwitchCheckDefault5" >
  <label class="form-check-label" for="flexSwitchCheckDefault5">  Count the Chracter</label>

</div>


    <button type="submit" class="btn btn-danger"><strong>Analyze  the text</strong></button>
      </form>

  </div>
